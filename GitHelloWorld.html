<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Git Hello World using AngularJS Controller</title>
		<!--AngularJS CDN - which stands for content distribution network, Google Hosted Libraries-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="HelloController">
			<h2>Hello {{ helloTo.title }} !</h2>
		</div>
		<script src="GitHelloWorld.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
